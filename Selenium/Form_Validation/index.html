<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="^[^-\s]+(?:\s[^-\s]+)*$" title="Name should not contain dashes (-)" required>
        <br><br>

        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" name="cnic" pattern="^\d{4}-\d{7}-\d{1}$" title="Format: 1234-5678901-2" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
